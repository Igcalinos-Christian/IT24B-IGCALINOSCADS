<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Document</title>

    <link rel="stylesheet" href="univ.css">
    <link rel="stylesheet" href="basic_events.css">
</head>
<body>
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Applet Gallery by Igcalinos</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" oninput="Searcher()" id="query">
                <button class="btn btn-outline-success" type="submit" onclick="Searcher()" id="submitBtn">Search</button>
              </form>
            </div>
          </nav>
    </div>

          <div id="table">
            <div id="table1">
                <h2>Input Area</h2>
                <input type="text" id="input" oninput="mirror()" placeholder="Type here...">
                <button class="btn btn-primary" onclick="showAlert()">Alert Button</button>
            </div>

            <div id="table2">
                <h2>Output Area</h2>
                <p id="output"></p>
            </div>
          </div>

    <script src="basic_events.js"></script>
</body>
</html>
