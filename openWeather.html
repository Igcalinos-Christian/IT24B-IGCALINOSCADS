<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet Gallery</title>
    
    <link rel="stylesheet" href="openWeather.css">

</head>
<body> 
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Weather Applet</a>
              <form class="d-flex" role="search">
                <input class="form-control" placeholder="Type here" id="input">
              </form>
            </div>
          </nav>
    </div>

    <div class="container" id="weatherContainer">
        <div id="weatherUI">
            <h2>Weather Applet</h2>
            <h6>made with OpenWeather</h6>
            <br>
            <input type="text" name="" id="search" placeholder="search City">
            <br>
            <button id="searchInput" onclick="getWeather()">search city</button>
            <br>
            <img id="weatherIcon" alt="Icon">
            <div id="response"></div>
            <div id="weather"></div>
            <div id="temp"></div>
            <div id="forecast"></div>
        </div>
    </div>

</body>
<script src="applet-gallery.js"></script>
<script src="openWeather.js"></script>
</html>
