<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet Gallery</title>

    <style>
        .applet-flex-container{
            display: flex;
            justify-content: center;
            width: 97%;
        }
        .applet-flex-container > div{
            margin-left: 0.5rem;
            margin-top: 0.5rem;
        }
        .applet-card{
            height: 12rem;
            width: 10rem;
        }

    </style>

</head>
<body> 
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Applet Gallery by Igcalinos</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" oninput="Searcher()" id="query">
                <button class="btn btn-outline-success" type="submit" onclick="Searcher()" id="submitBtn">Search</button>
              </form>
            </div>
          </nav>
    </div>


    <div class="applet-flex-container">
        <div class="card applet-card" style="width: 18rem;" id="Applet-1">
            <div class="card-body">
              <h5 class="card-title">Leaflet Map</h5>
              <p class="card-text">Map applet made using leaflet and open maps. Uses Sir. Cliff's APIs as a reference.</p>
              <a href="leafletMap.html" class="btn btn-primary">Leaflet Map</a>
            </div>
          </div>

          <div class="card applet-card" style="width: 18rem;" id="Applet-2">
            <div class="card-body">
              <h5 class="card-title">Event Logger</h5>
              <p class="card-text">An event logger that records the date and time whenever a button is clicked.</p>
              <a href="eventLogger.html" class="btn btn-primary">Event Logger</a>
            </div>
          </div>
    </div>

    <div id="result"></div>


    
    

</body>
<script src="applet-gallery.js"></script>
</html>
