<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>To-do List</title>
    
    <link rel="stylesheet" href="univ.css">
    <link rel="stylesheet" href="todoList.css">

</head>
<body> 
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Applet Gallery by Igcalinos</a>
              <form class="d-flex" role="search">
                <input class="form-control" placeholder="Type here" id="input">
              </form>
            </div>
          </nav>
    </div>

    <div class="container" id="taskInput">
        <h2>To-do List</h2>
        <div id="inputField">
            <input class="text" id="task" placeholder="enter task"> <button id="taskGetter">Enter task</button>
        </div>
        <div id="mirror">
        </div>
    </div>

    <div class="container" id="taskContainer">
        <h3>Tasks:</h3>
        <br>
        <button id="taskCleaner">clear tasks</button>
        <br>
        <div id="taskList">
        </div>
    </div>

</body>
<script src="applet-gallery.js"></script>
<script src="todoList.js"></script>
</html>
