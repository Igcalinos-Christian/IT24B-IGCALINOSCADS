<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        
    </style>


</head>
<body>
    <h1>Test</h1>
    <input type="text" id="textInput" oninput="inputText()"></input>
    <h1 id="outputText">Input: </h1>
    <button id="Alert" onclick="onAlert()">Click me!</button>
    
    <script>
        function inputText(){
            var textInput = document.getElementById('textInput');
            var outputText = document.getElementById('outputText');
            outputText.textContent = textInput.value;
        }
        function onAlert(){
            var alertMSG = document.getElementById('textInput').value;
            alert("Alert: " + alertMSG);
        }
    </script>
</body>
</html>
